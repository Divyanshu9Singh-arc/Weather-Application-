<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Lottie -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="weather-card fade-in">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h4>ğŸŒ¦ Weather App</h4>
        <button class="btn btn-sm btn-dark" onclick="toggleDarkMode()">ğŸŒ™</button>
    </div>

    <div class="row g-2">
        <div class="col-7">
            <input type="text" id="cityInput" class="form-control" placeholder="City name">
        </div>
        <div class="col-5">
            <select id="countrySelect" class="form-select">
                <option value="">Country</option>
                <option value="IN">India</option>
                <option value="US">USA</option>
                <option value="GB">UK</option>
                <option value="CA">Canada</option>
                <option value="AU">Australia</option>
            </select>
        </div>
    </div>

    <button class="btn btn-primary w-100 mt-3" onclick="getWeather()">Search</button>
    <button class="btn btn-outline-secondary w-100 mt-2" onclick="getLocationWeather()">
        ğŸ“ Use Current Location
    </button>

    <div id="weatherResult" class="slide-up mt-3"></div>
    <div id="hourlyForecast"></div>
    <div id="forecastResult"></div>
</div>

<script src="script.js"></script>
</body>
</html>
